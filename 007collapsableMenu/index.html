Crea un menú que se abra/colapse al hacer click.

<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>007 - Collapsable menu</title>
    <link href="style.css" rel="stylesheet">
    <script defer src="script.js"></script>
</head>

<body>

    <div id="criptos" class="menu">
        <span class="header">Criptomonedas aquí</span>
        <ul>
            <li>1 BTC</li>

            <li>12942141298124 DOGE</li>
        </ul>
    </div>

</body>

</html>
