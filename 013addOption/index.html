<!-- 
Añade una opción al select. Tenemos un <select>:
<select id="genres">
<option value="rock">Rock</option>
<option value="blues" selected>Blues</option>
</select>

Utiliza JavaScript para:
Mostrar el valor y el texto del option seleccionado.
Añadir un option: <option value="classic">Classic</option>. Seleccionarlo.
Nota, si has hecho todo bien, tu alert debería mostrar blues.    
 -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>013 - Add option</title>
    <script defer src="script.js"></script>
</head>

<body>

    <select id="genres">
        <option value="rock">Rock</option>
        <option value="blues" selected>Blues</option>
    </select>

</body>

</html>
